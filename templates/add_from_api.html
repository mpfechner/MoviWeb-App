{% extends "base.html" %}

{% block content %}
    <h2>📥 Add movie from OMDb</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input type="text" name="title" placeholder="Movie title" required>
        <button type="submit">Add</button>
    </form>

    <br>
    <a href="{{ url_for('list_movies', user_id=user_id) }}">← Back to Movies</a>
{% endblock %}
