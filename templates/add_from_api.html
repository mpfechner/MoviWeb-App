{% extends "base.html" %}

{% block content %}
    <h2>📥 Add movie from OMDb</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" placeholder="Movie title" required>
        <button type="submit" class="button">Add</button>
    </form>

    <br>
    <a href="{{ url_for('list_movies', user_id=user_id) }}" class="button">← Back to Movies</a>
{% endblock %}
