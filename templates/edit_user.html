{% extends "base.html" %}

{% block content %}
  <h2>👤 Edit User</h2>

  <form method="post">
    <label for="name">New Name:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required>

    <button type="submit" class="button">Save</button>
  </form>

  <br>
  <a href="{{ url_for('index') }}" class="button">← Back to User List</a>
{% endblock %}
