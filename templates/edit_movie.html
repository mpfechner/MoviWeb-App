{% extends "base.html" %}

{% block content %}
  <h2>Edit Movie</h2>
  <form method="post">
    <input type="text" name="name" value="{{ movie.name }}" required><br>
    <input type="text" name="director" value="{{ movie.director }}"><br>
    <input type="number" name="year" value="{{ movie.year }}"><br>
    <button type="submit">Save</button>
  </form>
  <br>
  <a href="{{ url_for('list_movies', user_id=user_id) }}">‚Üê Back to Movie List</a>
{% endblock %}
